<!DOCTYPE html>
<html>
    <head>
        <title> Variables</title>
    </head>
    <body>
        <h2> 1.VARIABLES </h2>
        <script>
            var a = 10;
            let b = 20;
            const c = 30;
            console.log("var:",a, "| let:",b, "| const:",c);
            a = c+b;  console.log(a);

            a = c-b;   console.log(a);
            a = c*b;   console.log(a);
            a = c/b;   console.log(a);
        </script>
    </body>
