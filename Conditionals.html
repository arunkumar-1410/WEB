<!DOCTYPE html>
<html>
<head>
    <title>Conditionals</title>
</head>
<body>
    <h2>4. Conditionals</h2>
    <script>
        function checkAge(age) {
            console.log("Age is:", age);
            if (age < 18) {
                console.log("Minor");
            } else {
                console.log("Adult");
            }
        }

        //  calls:
        checkAge(10);  // Output: Age is: 10 → Minor
        checkAge(20);  // Output: Age is: 20 → Adult
    </script>
</body>
</html>
