<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern CSS Layout Types</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #2d3436;
      padding: 30px;
      line-height: 1.6;
    }
    </style>
    </head>
    <body>

  <h1>Modern CSS Layout Types</h1>

  <!-- 1. Normal Flow -->
  <section>
    <h2>1. Normal Flow</h2>
    <div class="normal-flow">
      <p>This paragraph is part of the normal document flow.</p>
      <span>This is an inline span inside the flow.</span>
    </div>
  </section>
    </body>
    </html>
