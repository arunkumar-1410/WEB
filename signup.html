<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, textarea, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #28a745;
        color: white;
        border: none;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background: #218838;
    }
    #status {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<form id="signupForm" novalidate>
    <label for="name">Full name</label>
    <input id="name" name="name" type="text"
        placeholder="e.g. Priya Sharma"
        required
        autofocus
        minlength="2" />

    <label for="email">Email address</label>
    <input id="email" name="email" type="email"
        placeholder="you@example.com"
        required />

    <label for="phone">Phone (10 digits)</label>
    <input id="phone" name="phone" type="tel"
        placeholder="0123456789"
        pattern="^\d{10}$"
        title="Enter exactly 10 digits, e.g. 8125129207"
        required />

    <label for="password">Password</label>
    <input id="password" name="password" type="password"
        placeholder="At least 8 chars, 1 letter & 1 number"
        pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}"
        title="Minimum 8 characters, at least one letter and one number"
        required />

    <label for="bio">Short bio (optional)</label>
    <textarea id="bio" name="bio" rows="3" placeholder="Tell us one thing about you..."></textarea>

    <button type="submit">Create account</button>
    <p id="status"></p>
</form>

<script>
    const form = document.getElementById('signupForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        status.textContent = '';
        status.style.color = 'red';

        if (!form.checkValidity()) {
            const firstInvalid = form.querySelector(':invalid');
            firstInvalid.focus();
            status.textContent = firstInvalid.validationMessage || 'Please fix the highlighted fields.';
            return;
        }

        const data = new FormData(form);
        const values = Object.fromEntries(data.entries());
        status.style.color = 'green';
        status.textContent = 'Form is valid - Values: ' + JSON.stringify(values);
    });
</script>

</body>
</html>
