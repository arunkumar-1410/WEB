<!DOCTYPE html>
<html>
    <head>
        <title>Icon Example</title>
        <link rel="icon" href="icon.png" type="image/png">
    </head>
    <body>
        <button>
        <i class="fa fa-download"></i> Download
        </button>
        <p>
            <i class="fa fa-envelope"></i> Contact Us
        </p>
        <button>
            <img src="Icon.jpg" alt="Icon" style="width: 60px; height: 60px; vertical-align: middle;">
        </button>
    </body>
</html>
