<!DOCTYPE html>
<html>
<head>
    <title>Conditionals</title>
</head>
<body>
    <h2>4. CITY</h2>
    <script>
        function checkCity(city) {
            console.log("City is:", city);
            if (city.toLowerCase() === "vijayawada") {
                console.log("Local");
            } else {
                console.log("Non-Local");
            }
        }

        // Example calls:
        checkCity("Vijayawada");  // Output: Local
        checkCity("Hyderabad");   // Output: Non-Local
    </script>
</body>
</html>
